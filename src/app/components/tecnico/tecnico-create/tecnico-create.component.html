<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullwidth">Cadastrar TÃ©cnico</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="DEV-MSP">

        <section class="section">
            <mat-checkbox (click)="addperfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addperfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addperfil(2)" class="margin" color="primary">Tecnico</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="tecnico.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput
            placeholder="Ex: Ana ..."
            maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth"  appearance="fill">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="tecnico.cpf"
            name="cpf"
            [formControl]="cpf"
            required
            matInput 
            placeholder="Ex: 000.000.000-00"
            mask="000.000.000-00"
            >
            <mat-icon matSuffix>123</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input
            [(ngModel)]="tecnico.email"
            name="email"
            [formControl]="email"
            required
            matInput
            placeholder="Ex: ana@gmail.com">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="tecnico.senha"
            name="senha"
            type="password" 
            matInput
            [formControl]="senha"
            required
            placeholder="Ex: a_123">
            <mat-icon matSuffix>enhanced_encryption</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullwidth mat-elevation-z4 btn" mat-flat-button color="primary"><i class="material-icons">check</i> Cadastrar</button>
        <button routerLink="../" class="fullwidth mat-elevation-z4 btn1" mat-flat-button color="warn"><i class="material-icons">cancel</i> Cancelar</button>
        <p class="fullwidth">by Mateus Silva</p>
        </form>
</div>
