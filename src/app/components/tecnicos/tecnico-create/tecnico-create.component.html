<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullwidth">Cadastrar Tecnico</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="DEV-MSP">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Tecnico</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex: Ana ...">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth"  appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex: 000.000.000-00">
            <mat-icon matSuffix>123</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex: ana@gmail.com">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex: a_123">
            <mat-icon matSuffix>enhanced_encryption</mat-icon>
        </mat-form-field>

        <button class="fullwidth mat-elevation-z4" mat-flat-button color="primary"><i class="material-icons">check</i> Cadastrar</button>
        <button class="fullwidth mat-elevation-z4" mat-flat-button color="warn"><i class="material-icons">cancel</i> Cancelar</button>
        <p class="fullwidth">by Mateus Silva</p>
        </form>
</div>
