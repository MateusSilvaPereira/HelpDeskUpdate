<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullwidth"><mat-icon matSuffix>delete</mat-icon> Deletar Cliente</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="DEV-MSP">
  
        <section class="section">
            <mat-checkbox  [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true"  class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true"  class="margin" color="primary">TÃ©cnico</mat-checkbox>
        </section>
  
        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cliente.nome"
            name="nome"
            [disabled]="true" 
            matInput
            >
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
  
        <mat-form-field class="fullwidth"  appearance="fill">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="cliente.cpf"
            name="cpf"
            [disabled]="true" 
            matInput
            >
            <mat-icon matSuffix>123</mat-icon>
        </mat-form-field>
  
        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input
            [(ngModel)]="cliente.email"
            name="email"
            [disabled]="true" 
            matInput
            >
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
  
        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="cliente.senha"
            name="senha"
            [disabled]="true" 
            matInput
            type="password"
            >
            <mat-icon matSuffix>enhanced_encryption</mat-icon>
        </mat-form-field>
  
        <button (click)="delete()" class="fullwidth mat-elevation-z4 btn" mat-flat-button color="primary"><i class="material-icons">delete</i> Deletar</button>
        <button routerLink="../../" class="fullwidth mat-elevation-z4 btn1" mat-flat-button color="warn"><i class="material-icons">keyboard_return</i> Voltar</button>
        <p class="fullwidth">by Mateus Silva</p>
        </form>
  </div>
