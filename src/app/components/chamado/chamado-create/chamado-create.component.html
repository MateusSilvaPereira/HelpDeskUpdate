<div class="container mat-elevation-z8">
    <h1> <i class="material-icons icon">assignment_add </i>Criando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Helpdesk MSP">

    <form class="form">
        <mat-form-field class="full-width" apperance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input 
            [formControl]="titulo"
            required
            matInput
            placeholder="Ex. Trocar bateria de Notebook">
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um Status</mat-label>
            <mat-select [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma Prioridade</mat-label>
            <mat-select [formControl]="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select [formControl]="tecnico" required>
              <mat-option value="0">Mateus</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select [formControl]="cliente" required>
              <mat-option value="0">Albert Aistein</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <form class="form">
        <mat-form-field class="full-width" appearance="outline"> 
          <mat-label>Deixe Uma Descrição</mat-label>
          <textarea 
          [formControl]="descricao"
          required
          class="descricao" 
          matInput placeholder="Ex. Trocar bateria de Notebook queimado..."></textarea>
        </mat-form-field>
      </form>

      <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4 btn1" mat-flat-button color="primary"><i class="material-icons">data_saver_on</i> Adicionar</button>
      <button routerLink="../" class="full-width mat-elevation-z4 btn" mat-flat-button color="warn"><i class="material-icons">keyboard_return</i> Voltar</button>
    
</div>
